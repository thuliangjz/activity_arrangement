<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>活动管家</title>
    {% load static %}
	    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" type="text/css">
    </head><body>
    <div class="container">
	    <div class="header clearfix"><h3 class="text-muted">活动管家</h3></div>
	{% if messages %}
		<ul class="messages">
			{% for message in messages %}
				<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
			{% endfor %}
		</ul>
	{% endif %}
    <section id="content">{% block content %}{% endblock %}</section>
    <footer class="footer"><p>&copy; 2017 活动管家</p></footer>
</div>
</body></html>
